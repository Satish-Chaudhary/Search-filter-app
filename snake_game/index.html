<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>snake game</title>
</head>

<body>
    <h1 class="dashboard">SNAKE GAME</h1>
    <div class="playground">
        <div class="container">
            <!-- <span class="point points">
    
            </span> -->
            <span class="snake">

            </span>
        </div>
        <div class="box">
            <div class="resetbtn hide">
                <button>RESET</button>
            </div>
            <div class="scoreboard hide">
                <h1>Score <span class="score">00</span></h1>
            </div>
            <div class="controls">
                <button class="magic right">&#8592</button>
                <button class="magic up">&#8593</button>
                <button class="magic down">&#8595</button>
                <button class="magic left">&#8594</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
