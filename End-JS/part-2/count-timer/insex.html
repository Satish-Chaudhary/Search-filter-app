<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 350px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            transition: width 0.2s linear;
        }

        .percent {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Downloading.......</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="percent" id="percentText">0%</div>
    </div>
    <script>
        let count = 0;
let sec =1;
let progress = document.querySelector(".progress-bar")
let percent = document.querySelector("#percentText");
let h2 = document.querySelector("h2");
let si = setInterval(() => {
    if(count<=99){
        count++;
        progress.style.width = `${count}%`;
        percent.textContent = `${count}%`;
    }
    else{
        h2.textContent = "Downloading Completed.";
        h2.style.color = "green";
        clearInterval(si);
    }
}, (sec *1000)/100);

    </script>
</body>
</html>
